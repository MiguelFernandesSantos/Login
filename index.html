<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <!-- lado esquerdo da pagina -->
        <section class="esquerda">
            <img class="esquerda_logo" src="/src/mario-logo.png" alt="">
            <h2 class="esquerda__listaDesc">Para acessar utilize um dos dispositivos abaixo</h3>
            <ul class="esquerda__lista">
                <li class="lista__item"><img class="item__imagem" src="src/celular.svg" alt="celular"></li>
                <li class="lista__item"><img class="item__imagem" src="src/computador.svg" alt="computador"></li>
                <li class="lista__item"><img class="item__imagem" src="src/notebook.svg" alt="notebook"></li>
            </ul>
            <h2 class="esquerda__titulo">Não possui uma conta?</h2>
            <p class="esquerda__desc">Realize a criação de sua conta clicando no botão abaixo</p>
            <button class="esquerda__button">Criar conta</button>
        </section>
        <!-- fim do lado esquerdo da pagina -->

        <!-- lado direito da pagina -->
        <section class="direita">
            <div class="direita__main">
                <h1 class="direita__titulo">Bem-vindo de volta!</h1>
                <form action="" class="direita__formulario">
                    <label class="formulario__label" for="">E-mail:</label>
                    <input id="email" type="text" class="formulario__input" placeholder="Digite seu e-mail">    
                    <label class="formulario__label"  for="senha">Senha:</label>
                    <input id="senha" type="password" class="formulario__input" placeholder="Digite sua senha">                
                    <div class="formulario__button">
                        <img class="button__imagem" src="/src/play.svg" alt="">
                        <p class="button__text">Start</p>
                    </div>
                </form>
            </div>
            <img class="direita__background">
        </section>
        <!-- fim do lado direito do site -->
    </main>
</body>
</html>
